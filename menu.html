        .function-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .function-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .function-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
        }

        .function-card:hover::before {
            opacity: 1;
        }

        .function-card:active {
            transform: translateY(-2px);
        }

        .card-content {
            display: flex;
            align-items: center;
            gap: 16px;
            position: relative;
            z-index: 1;
        }

        .card-icon {
            font-size: 2rem;
            color: white;
            flex-shrink: 0;
        }

        .card-text {
            flex: 1;
        }

        .card-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .arrow-icon {
            color: white;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .function-card:hover .arrow-icon {
            opacity: 1;
            transform: translateX(4px);
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e0e0e0, transparent);
            margin: 20px 0;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card-title {
                font-size: 1.2rem;
            }

            .card-description {
                font-size: 0.9rem;

        }

        /* Loading animation */

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            justify-content: center;
            align-items: center;
        }

        .loading.active {

        .spinner {
            width: 40px;

            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
