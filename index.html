<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Chọn Chức Năng</title>
    <link rel="stylesheet" href="indexStyles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="icon">⚡</span>
                Chọn Chức Năng
            </h1>
        </div>

        <button class="function-card" onclick="navigateToTKB()">
            <div class="card-content">
                <div class="card-icon">📅</div>
                <div class="card-text">
                    <div class="card-title">Tự động điền TKB</div>
                    <div class="card-description">Tự động điền thời khóa biểu từ dữ liệu Excel</div>
                </div>
                <div class="arrow-icon">→</div>
            </div>
        </button>

        <div class="divider"></div>

        <button class="function-card" onclick="navigateToLichBaoGiang()">
            <div class="card-content">
                <div class="card-icon">🎓</div>
                <div class="card-text">
                    <div class="card-title">Tự động điền lịch báo giảng</div>
                    <div class="card-description">Tự động tạo và điền lịch báo giảng từ dữ liệu</div>
                </div>
                <div class="arrow-icon">→</div>
            </div>
        </button>

         <button class="function-card" onclick="navigateToTestplatform()">
            <div class="card-content">
                <div class="card-icon">🎓</div>
                <div class="card-text">
                    <div class="card-title">Test platform</div>
                    <div class="card-description">Tự động tạo và điền lịch báo giảng từ dữ liệu</div>
                </div>
                <div class="arrow-icon">→</div>
            </div>
        </button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function navigateToTKB() {
            showLoading();
            
            // Simulate navigation delay
            setTimeout(() => {
                // Thay thế URL này bằng trang TKB thực tế của bạn
                window.location.href = '/tkb.html';
                // Hoặc nếu đây là SPA: history.pushState({}, '', '/tkb');
                hideLoading();
            }, 100);
        }

        function navigateToLichBaoGiang() {
            showLoading();
            
            // Simulate navigation delay  
            setTimeout(() => {
                // Link đến file lich-bao-giang.html ở cùng thư mục
                window.location.href = 'lich-bao-giang.html';
                hideLoading();
            }, 100);
        }

        function navigateToTestplatform() {
            showLoading();
            
            // Simulate navigation delay  
            setTimeout(() => {
                // Link đến file lich-bao-giang.html ở cùng thư mục
                window.location.href = 'lbg-test-platform.html';
                hideLoading();
            }, 100);
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === '1') {
                navigateToTKB();
            } else if (e.key === '2') {
                navigateToLichBaoGiang();
            }
        });
    </script>
</body>
</html>
